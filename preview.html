<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件预览 | Katelya-TGBed</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <!-- PDF.js -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <!-- Artplayer 视频播放器 -->
  <script src="https://cdn.jsdelivr.net/npm/artplayer@5.1.7/dist/artplayer.js"></script>
  <!-- APlayer 音频播放器 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
  <style>
    :root {
      --primary-color: #8a4bff;
      --primary-light: #b39ddb;
      --primary-dark: #6c3ce0;
      --accent-color: #ffd7e4;
      --bg-gradient: linear-gradient(135deg, #ffd7e4 0%, #c8f1ff 100%);
      --card-bg: rgba(255, 255, 255, 0.92);
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 24px rgba(138, 75, 255, 0.12);
      --transition: all 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-gradient);
      background-attachment: fixed;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans SC', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 头部 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 18px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.5);
      flex-wrap: wrap;
      gap: 12px;
    }

    .header-title {
      font-size: 1.35em;
      font-weight: 700;
      color: #333;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-title i { 
      color: var(--primary-color); 
      font-size: 1.1em;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), #9b6dff);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(138, 75, 255, 0.3);
    }

    .btn-secondary {
      background: white;
      color: #555;
      border: 1.5px solid #e0e0e0;
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, rgba(255, 215, 228, 0.5), rgba(200, 241, 255, 0.5));
      border-color: var(--primary-light);
      color: var(--primary-color);
      transform: translateY(-2px);
    }

    /* 预览容器 */
    .preview-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 28px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }

    .file-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5em;
    }

    .file-details h2 {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 4px;
      word-break: break-all;
    }

    .file-meta {
      font-size: 0.85em;
      color: #999;
    }

    .file-meta span {
      margin-right: 16px;
    }

    /* 预览区域 */
    .preview-area {
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    /* 图片预览 */
    .preview-image {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
    }

    /* 视频预览 - Artplayer */
    .video-container {
      width: 100%;
      max-width: 100%;
      position: relative;
    }

    #artplayer-container {
      width: 100%;
      height: 480px;
      max-height: 70vh;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    .video-error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      color: #f56c6c;
      min-height: 200px;
    }

    .video-error i {
      font-size: 3em;
      margin-bottom: 16px;
    }

    /* 音频预览 - APlayer */
    .preview-audio-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      width: 100%;
    }

    .audio-cover {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(138, 75, 255, 0.2);
    }

    .audio-cover.playing {
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .audio-cover i {
      font-size: 3em;
      color: white;
    }

    #aplayer-container {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    /* APlayer 主题适配 */
    .aplayer {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08) !important;
      border-radius: 12px !important;
    }

    .aplayer .aplayer-lrc {
      display: none;
    }

    /* PDF 预览 */
    .preview-pdf {
      width: 100%;
      height: 70vh;
      border: none;
    }

    /* Office 文档预览 */
    .preview-office-container {
      width: 100%;
      padding: 10px;
    }

    .preview-office {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 8px;
    }

    /* 文本预览 */
    .preview-text {
      width: 100%;
      height: 60vh;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 14px;
      line-height: 1.6;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-all;
      border-radius: 8px;
    }

    /* 不支持预览 */
    .preview-unsupported {
      text-align: center;
      padding: 60px 40px;
      color: #666;
    }

    .preview-unsupported i {
      font-size: 4em;
      color: #ddd;
      margin-bottom: 20px;
    }

    .preview-unsupported h3 {
      margin-bottom: 8px;
      color: #333;
    }

    /* 加载状态 */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #eee;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* NSFW 遮罩 */
    .nsfw-mask {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
    }

    .nsfw-mask i {
      font-size: 3em;
      margin-bottom: 16px;
      color: #f56c6c;
    }

    .nsfw-mask h3 {
      margin-bottom: 8px;
    }

    .nsfw-mask p {
      color: #aaa;
      margin-bottom: 20px;
    }

    .nsfw-mask .btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .nsfw-mask .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* 设置面板 */
    .settings-panel {
      margin-top: 20px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
    }

    .settings-title {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 12px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .setting-label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #333;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: var(--primary-color);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }

      .header {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
        padding: 16px 20px;
        border-radius: 14px;
      }

      .header-title {
        font-size: 1.15em;
        justify-content: center;
      }

      .header-actions {
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
      }

      .btn {
        padding: 10px 18px;
        font-size: 0.85em;
      }

      .preview-card {
        padding: 20px;
        border-radius: 16px;
      }

      .file-info {
        flex-direction: column;
        text-align: center;
        gap: 12px;
      }

      .file-icon {
        width: 56px;
        height: 56px;
        font-size: 1.8em;
      }

      .file-details h2 {
        font-size: 1.1em;
      }

      .file-meta {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
      }

      .file-meta span {
        margin-right: 0;
      }

      .preview-area {
        min-height: 300px;
        border-radius: 10px;
      }

      .preview-image {
        max-height: 50vh;
      }

      #artplayer-container {
        height: 280px;
        max-height: 50vh;
      }

      .preview-pdf,
      .preview-office {
        height: 50vh;
      }

      .preview-text {
        height: 45vh;
        font-size: 13px;
        padding: 16px;
      }

      .settings-panel {
        padding: 14px;
      }

      .setting-item {
        flex-wrap: wrap;
        gap: 8px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }

      .header {
        padding: 12px 14px;
        gap: 10px;
        border-radius: 12px;
        margin-bottom: 16px;
      }

      .header-title {
        font-size: 1em;
        gap: 8px;
      }

      .header-actions {
        gap: 6px;
      }

      .btn {
        padding: 8px 12px;
        font-size: 0.78em;
        border-radius: 10px;
        gap: 6px;
        flex: 1;
        justify-content: center;
        min-width: 0;
      }

      .btn i {
        font-size: 0.9em;
      }

      .preview-card {
        padding: 14px;
        border-radius: 12px;
      }

      .file-info {
        padding-bottom: 12px;
        margin-bottom: 14px;
      }

      .file-icon {
        width: 44px;
        height: 44px;
        font-size: 1.4em;
        border-radius: 10px;
      }

      .file-details h2 {
        font-size: 0.95em;
        line-height: 1.3;
      }

      .file-meta {
        font-size: 0.78em;
        gap: 6px;
      }

      .preview-area {
        min-height: 250px;
        border-radius: 8px;
      }

      .preview-image {
        max-height: 40vh;
      }

      #artplayer-container {
        height: 220px;
        max-height: 45vh;
      }

      .preview-pdf,
      .preview-office {
        height: 45vh;
      }

      .preview-text {
        height: 40vh;
        font-size: 12px;
        padding: 12px;
        line-height: 1.5;
      }

      .preview-audio-container {
        padding: 24px 16px;
      }

      .audio-icon {
        font-size: 3em;
      }

      .preview-unsupported {
        padding: 40px 20px;
      }

      .preview-unsupported i {
        font-size: 3em;
      }

      .preview-unsupported h3 {
        font-size: 1em;
      }

      .preview-unsupported p {
        font-size: 0.85em;
      }

      .nsfw-mask i {
        font-size: 2.5em;
      }

      .nsfw-mask h3 {
        font-size: 1em;
      }

      .nsfw-mask p {
        font-size: 0.85em;
      }

      .loading {
        gap: 12px;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
      }

      .settings-panel {
        padding: 12px;
        border-radius: 10px;
        margin-top: 16px;
      }

      .settings-title {
        font-size: 0.82em;
        margin-bottom: 10px;
      }

      .setting-label {
        font-size: 0.88em;
      }

      .toggle-switch {
        width: 40px;
        height: 22px;
      }

      .toggle-slider:before {
        height: 16px;
        width: 16px;
      }

      input:checked + .toggle-slider:before {
        transform: translateX(18px);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <!-- 头部 -->
    <div class="header">
      <div class="header-title">
        <i class="fas fa-eye"></i>
        <span>文件预览</span>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" @click="copyLink">
          <i class="fas fa-copy"></i> 复制链接
        </button>
        <button class="btn btn-primary" @click="downloadFile">
          <i class="fas fa-download"></i> 下载文件
        </button>
        <a href="./" class="btn btn-secondary">
          <i class="fas fa-home"></i> 返回首页
        </a>
      </div>
    </div>

    <!-- 预览卡片 -->
    <div class="preview-card">
      <!-- 文件信息 -->
      <div class="file-info">
        <div class="file-icon">
          <i :class="fileIcon"></i>
        </div>
        <div class="file-details">
          <h2>{{ fileName }}</h2>
          <div class="file-meta">
            <span><i class="fas fa-file"></i> {{ fileType }}</span>
            <span v-if="fileSize"><i class="fas fa-hdd"></i> {{ formatSize(fileSize) }}</span>
          </div>
        </div>
      </div>

      <!-- 预览区域 -->
      <div class="preview-area">
        <!-- 加载中 -->
        <div class="loading" v-if="loading">
          <div class="loading-spinner"></div>
          <span>加载中...</span>
        </div>

        <!-- NSFW 遮罩 -->
        <div class="nsfw-mask" v-if="isNsfw && !showNsfw && !loading">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>敏感内容警告</h3>
          <p>此内容可能包含成人或敏感内容</p>
          <button class="btn" @click="showNsfw = true">
            <i class="fas fa-eye"></i> 仍然查看
          </button>
        </div>

        <!-- 图片预览 -->
        <img v-if="previewType === 'image' && !loading" 
             :src="fileUrl" 
             class="preview-image"
             @load="onImageLoad"
             @error="onLoadError">

        <!-- 视频预览 - Artplayer -->
        <div v-else-if="previewType === 'video'" class="video-container">
          <div v-if="!videoError" id="artplayer-container" ref="artplayerContainer"></div>
          <div v-else class="video-error">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>视频加载失败</h3>
            <p style="margin: 12px 0; color: #999;">该视频格式可能不被浏览器支持</p>
            <button class="btn btn-primary" @click="downloadFile">
              <i class="fas fa-download"></i> 下载视频
            </button>
          </div>
        </div>

        <!-- 音频预览 - APlayer -->
        <div v-else-if="previewType === 'audio'" class="preview-audio-container">
          <div class="audio-cover" :class="{ playing: isAudioPlaying }">
            <i class="fas fa-music"></i>
          </div>
          <h3 style="margin-bottom: 8px; color: #333;">{{ fileName }}</h3>
          <p style="color: #999; font-size: 0.85em; margin-bottom: 16px;">{{ fileType }} 音频文件</p>
          <div id="aplayer-container" ref="aplayerContainer"></div>
          <div v-if="audioError" style="margin-top: 16px; color: #f56c6c;">
            <i class="fas fa-exclamation-circle"></i> 音频加载失败，请尝试下载后播放
          </div>
        </div>

        <!-- PDF 预览 -->
        <iframe v-else-if="previewType === 'pdf' && !loading" 
                :src="fileUrl" 
                class="preview-pdf">
        </iframe>

        <!-- Office 文档预览 -->
        <div v-else-if="previewType === 'office' && !loading" class="preview-office-container">
          <iframe :src="officeViewerUrl" class="preview-office" @load="loading = false"></iframe>
          <p style="text-align: center; margin-top: 12px; color: #999; font-size: 0.85em;">
            <i class="fas fa-info-circle"></i> 使用 Microsoft Office Online 预览，首次加载可能较慢
          </p>
        </div>

        <!-- 文本预览 -->
        <pre v-else-if="previewType === 'text' && !loading" class="preview-text">{{ textContent }}</pre>

        <!-- 不支持预览 -->
        <div v-else-if="previewType === 'unsupported' && !loading" class="preview-unsupported">
          <i :class="fileIcon"></i>
          <h3>此文件类型暂不支持在线预览</h3>
          <p>您可以下载后使用本地软件打开</p>
          <button class="btn btn-primary" @click="downloadFile" style="margin-top: 16px;">
            <i class="fas fa-download"></i> 下载文件
          </button>
        </div>
      </div>

      <!-- 设置面板 -->
      <div class="settings-panel">
        <div class="settings-title">预览设置</div>
        <div class="setting-item">
          <label class="setting-label">
            <i class="fas fa-shield-alt"></i>
            <span>安全模式（自动检测敏感内容）</span>
          </label>
          <label class="toggle-switch">
            <input type="checkbox" v-model="safeMode" @change="saveSafeMode">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <i class="fas fa-bolt"></i>
            <span>省流模式（不加载 >5MB 图片）</span>
          </label>
          <label class="toggle-switch">
            <input type="checkbox" v-model="dataSaverMode" @change="saveDataSaverMode">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <!-- NSFW.js for client-side detection -->
  <script src="https://cdn.jsdelivr.net/npm/nsfwjs@2.4.2/dist/nsfwjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        fileUrl: '',
        fileName: '',
        fileType: '',
        fileSize: 0,
        previewType: 'unsupported',
        loading: true,
        textContent: '',
        isNsfw: false,
        showNsfw: false,
        safeMode: true,
        dataSaverMode: false,
        nsfwModel: null,
        videoError: false,
        audioError: false,
        isAudioPlaying: false,
        artplayer: null,
        aplayer: null
      },
      computed: {
        fileIcon() {
          const iconMap = {
            'image': 'fas fa-image',
            'video': 'fas fa-video',
            'audio': 'fas fa-music',
            'pdf': 'fas fa-file-pdf',
            'office': 'fas fa-file-word',
            'text': 'fas fa-file-alt',
            'unsupported': 'fas fa-file'
          };
          return iconMap[this.previewType] || 'fas fa-file';
        },
        officeViewerUrl() {
          // 使用 Microsoft Office Online Viewer
          // 确保生成完整的绝对 URL（必须是公网可访问的链接）
          const fileUrlPath = this.fileUrl.startsWith('/') ? this.fileUrl : `/file/${this.fileUrl}`;
          const fullUrl = window.location.origin + fileUrlPath;
          // URL 必须经过正确编码
          return `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(fullUrl)}`;
        }
      },
      methods: {
        formatSize(bytes) {
          if (!bytes) return '';
          const units = ['B', 'KB', 'MB', 'GB'];
          let i = 0;
          while (bytes >= 1024 && i < units.length - 1) {
            bytes /= 1024;
            i++;
          }
          return bytes.toFixed(i > 0 ? 2 : 0) + ' ' + units[i];
        },

        getPreviewType(ext) {
          const types = {
            image: ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'svg', 'ico'],
            video: ['mp4', 'webm', 'ogg', 'mov', 'avi', 'mkv'],
            audio: ['mp3', 'wav', 'ogg', 'flac', 'aac', 'm4a', 'wma', 'opus'],
            pdf: ['pdf'],
            office: ['doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx'],
            text: ['txt', 'md', 'json', 'xml', 'html', 'css', 'js', 'ts', 'py', 'java', 'c', 'cpp', 'h', 'sh', 'sql', 'yaml', 'yml', 'log', 'csv', 'ini', 'conf', 'cfg']
          };
          
          for (const [type, exts] of Object.entries(types)) {
            if (exts.includes(ext)) return type;
          }
          return 'unsupported';
        },

        async init() {
          // 获取 URL 参数
          const params = new URLSearchParams(window.location.search);
          const file = params.get('file') || params.get('f');
          
          if (!file) {
            // 尝试从路径获取
            const path = window.location.pathname;
            if (path.startsWith('/file/')) {
              this.fileUrl = path;
              this.fileName = path.split('/').pop();
            } else {
              this.loading = false;
              this.previewType = 'unsupported';
              return;
            }
          } else {
            this.fileUrl = file.startsWith('/') ? file : `/file/${file}`;
            this.fileName = file.split('/').pop();
          }

          // 获取文件扩展名
          const ext = this.fileName.split('.').pop().toLowerCase();
          this.fileType = ext.toUpperCase();
          this.previewType = this.getPreviewType(ext);

          // 加载设置
          this.loadSettings();

          // 如果是文本，获取内容
          if (this.previewType === 'text') {
            await this.loadTextContent();
          } else if (this.previewType === 'video') {
            // 视频使用 Artplayer
            this.loading = false;
            this.$nextTick(() => {
              this.initArtplayer();
            });
          } else if (this.previewType === 'audio') {
            // 音频使用 APlayer
            this.loading = false;
            this.$nextTick(() => {
              this.initAPlayer();
            });
          } else if (this.previewType === 'image') {
            // 图片：先设置 loading = false 让图片开始加载，onImageLoad 会处理后续
            this.loading = false;
          } else if (this.previewType === 'pdf') {
            // PDF：直接加载
            this.loading = false;
          } else if (this.previewType === 'office') {
            // Office 文档：iframe 加载完成会设置 loading = false
            this.loading = false;
          } else if (this.previewType === 'unsupported') {
            this.loading = false;
          }

          // 初始化 NSFW 检测
          if (this.safeMode && this.previewType === 'image') {
            await this.initNsfwDetection();
          }
        },

        async loadTextContent() {
          try {
            const response = await fetch(this.fileUrl);
            this.textContent = await response.text();
            this.loading = false;
          } catch (e) {
            console.error('Load text error:', e);
            this.loading = false;
          }
        },

        async initNsfwDetection() {
          try {
            this.nsfwModel = await nsfwjs.load();
          } catch (e) {
            console.error('NSFW model load error:', e);
          }
        },

        async onImageLoad(e) {
          this.loading = false;
          
          // NSFW 检测
          if (this.safeMode && this.nsfwModel) {
            try {
              const predictions = await this.nsfwModel.classify(e.target);
              const nsfw = predictions.find(p => 
                (p.className === 'Porn' || p.className === 'Hentai' || p.className === 'Sexy') 
                && p.probability > 0.5
              );
              this.isNsfw = !!nsfw;
            } catch (e) {
              console.error('NSFW detection error:', e);
            }
          }
        },

        onLoadError() {
          this.loading = false;
          this.previewType = 'unsupported';
        },

        // 初始化 Artplayer 视频播放器
        initArtplayer() {
          const container = this.$refs.artplayerContainer;
          if (!container) {
            console.error('Artplayer container not found');
            this.videoError = true;
            return;
          }

          try {
            // 获取视频类型
            const ext = this.fileName.split('.').pop().toLowerCase();
            const mimeTypes = {
              'mp4': 'video/mp4',
              'webm': 'video/webm',
              'ogg': 'video/ogg',
              'mov': 'video/quicktime',
              'avi': 'video/x-msvideo',
              'mkv': 'video/x-matroska',
              'm4v': 'video/x-m4v'
            };
            const mimeType = mimeTypes[ext] || 'video/mp4';

            // 确保使用本站代理链接（相对路径自动指向本站）
            const videoUrl = this.fileUrl.startsWith('/') ? this.fileUrl : `/file/${this.fileUrl}`;

            this.artplayer = new Artplayer({
              container: container,
              url: videoUrl,
              type: mimeType,
              volume: 0.7,
              isLive: false,
              muted: false,
              autoplay: false,
              pip: true,
              autoSize: false,
              autoMini: false,
              screenshot: true,
              setting: true,
              loop: false,
              flip: true,
              playbackRate: true,
              aspectRatio: true,
              fullscreen: true,
              fullscreenWeb: true,
              subtitleOffset: false,
              miniProgressBar: true,
              mutex: true,
              backdrop: true,
              playsInline: true,
              autoPlayback: true,
              airplay: true,
              theme: '#8a4bff',
              lang: navigator.language.toLowerCase().includes('zh') ? 'zh-cn' : 'en',
              // 关键：允许跨域请求和 Range 请求
              moreVideoAttr: {
                crossOrigin: 'anonymous',
                preload: 'metadata'
              },
              // 自定义请求处理，确保使用正确的 headers
              customType: {
                [mimeType]: function (video, url) {
                  video.src = url;
                }
              }
            });

            // 监听错误事件
            this.artplayer.on('error', (error) => {
              console.error('Artplayer error:', error);
              // 不立即显示错误，给播放器重试机会
              setTimeout(() => {
                if (this.artplayer && !this.artplayer.playing) {
                  this.videoError = true;
                }
              }, 3000);
            });

            // 监听准备就绪
            this.artplayer.on('ready', () => {
              console.log('Artplayer ready');
              this.videoError = false;
            });

            // 监听视频加载
            this.artplayer.on('video:loadedmetadata', () => {
              console.log('Video metadata loaded');
              this.videoError = false;
            });

          } catch (e) {
            console.error('Artplayer init error:', e);
            this.videoError = true;
          }
        },

        // 初始化 APlayer 音频播放器
        initAPlayer() {
          const container = this.$refs.aplayerContainer;
          if (!container) {
            console.error('APlayer container not found');
            this.audioError = true;
            return;
          }

          try {
            // 确保使用本站代理链接
            const audioUrl = this.fileUrl.startsWith('/') ? this.fileUrl : `/file/${this.fileUrl}`;

            this.aplayer = new APlayer({
              container: container,
              audio: [{
                name: this.fileName,
                artist: '未知艺术家',
                url: audioUrl,
                cover: ''
              }],
              theme: '#8a4bff',
              loop: 'none',
              preload: 'metadata',  // 使用 metadata 预加载，支持 Range 请求
              volume: 0.7,
              mutex: true,
              listFolded: true
            });

            // 监听播放状态
            this.aplayer.on('play', () => {
              this.isAudioPlaying = true;
            });

            this.aplayer.on('pause', () => {
              this.isAudioPlaying = false;
            });

            this.aplayer.on('ended', () => {
              this.isAudioPlaying = false;
            });

            this.aplayer.on('error', () => {
              console.error('APlayer error');
              this.audioError = true;
            });

            // 监听加载成功
            this.aplayer.on('loadedmetadata', () => {
              console.log('Audio metadata loaded');
              this.audioError = false;
            });

          } catch (e) {
            console.error('APlayer init error:', e);
            this.audioError = true;
          }
        },

        // 销毁播放器
        destroyPlayers() {
          if (this.artplayer) {
            this.artplayer.destroy();
            this.artplayer = null;
          }
          if (this.aplayer) {
            this.aplayer.destroy();
            this.aplayer = null;
          }
        },

        onVideoLoaded() {
          this.loading = false;
        },

        onVideoReady() {
          this.loading = false;
          this.videoError = false;
        },

        onVideoError() {
          this.loading = false;
          this.videoError = true;
        },

        onAudioLoaded() {
          this.loading = false;
        },

        onAudioReady() {
          this.loading = false;
          this.audioError = false;
        },

        onAudioError() {
          this.loading = false;
          this.audioError = true;
        },

        copyLink() {
          const url = window.location.origin + this.fileUrl;
          navigator.clipboard.writeText(url).then(() => {
            alert('链接已复制');
          });
        },

        downloadFile() {
          // 尝试从 URL 参数或 metadata 获取原始文件名
          const originalFileName = this.fileName;
          const link = document.createElement('a');
          link.href = this.fileUrl;
          link.download = originalFileName;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        },

        loadSettings() {
          this.safeMode = localStorage.getItem('safeMode') !== 'false';
          this.dataSaverMode = localStorage.getItem('dataSaverMode') === 'true';
        },

        saveSafeMode() {
          localStorage.setItem('safeMode', this.safeMode);
        },

        saveDataSaverMode() {
          localStorage.setItem('dataSaverMode', this.dataSaverMode);
        },

        async checkAuth() {
          try {
            const response = await fetch('/api/auth/check', { credentials: 'include' });
            const data = await response.json();
            if (data.authRequired && !data.authenticated) {
              window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname + window.location.search);
              return false;
            }
            return true;
          } catch (e) {
            console.error('Auth check failed:', e);
            return true;
          }
        }
      },
      async mounted() {
        const isAuth = await this.checkAuth();
        if (!isAuth) return;
        this.init();
      },
      beforeDestroy() {
        this.destroyPlayers();
      }
    });
  </script>
